<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahabharata Katha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mahabharata Katha</h1>
    <div class="container">
        <div class="quote-table" id="table-english">
            <h2>Mahabharata Quotes - English</h2>
            <div class="quote" id="quote-english"></div>
            <div class="warrior-image" id="image-english"></div>
            <button onclick="showQuote('english')">Show English Quote</button>
        </div>
        <div class="quote-table" id="table-hindi">
            <h2>महाभारत उद्धरण - हिंदी</h2>
            <div class="quote" id="quote-hindi"></div>
            <div class="warrior-image" id="image-hindi"></div>
            <button onclick="showQuote('hindi')">Show Hindi Quote</button>
        </div>
        <div class="quote-table" id="table-sanskrit">
            <h2>महाभारत उद्धरण - संस्कृत</h2>
            <div class="quote" id="quote-sanskrit"></div>
            <div class="warrior-image" id="image-sanskrit"></div>
            <button onclick="showQuote('sanskrit')">Show Sanskrit Quote</button>
        </div>
    </div>
    <div class="map-container">
        <h2>Ancient Mahabharata Map</h2>
        <img src="path_to_your_map_image.jpg" alt="Ancient Mahabharata Map">
    </div>
    <script src="script.js"></script>
</body>
</html>
